<!DOCTYPE html>
<html>
    <head>
         <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name= viewport content= width=device-width initial-scale=1.0> 
        <title>Cadastro de Usuários</title>
        <script src="exercicio1.js"></script>
    </head>
    <body>
        <div class="title">
            <h2>Cadastro de Ususários</h2>
        </div>
        <div>
            <img src="https://b2egroup.com.br/wp-content/uploads/2019/11/cadastro.png" alt="">
        </div>
        <hr>
        <form name="cadUsuario">
            <label for="nome">Nome</label>     
            <input type="text" id="nomeid" placeholder="Jomar Morais" required="required" name="nome" />
            <br>
            <br>
            <label for="endereco">Endereço</label>     
            <input type="text" id="nomeid" placeholder="Endereço completo com CEP" required="required" name="endereco" />
            <br>
            <br>
            <label for="fone">Fone</label>
            <input type="tel" id="foneid" placeholder="(xx) x.xxxx-xxxx" name="fone" />
            <br>
            <br>
            <label for="email">Email</label>
            <input type="email" id="emailid" placeholder="seuemail@mail.com" name="email" />
            <br>
            <br>
            <input type="submit" class="enviar" onclick="Enviar();" value="Enviar" />
        </form>
    </body>
</html>
