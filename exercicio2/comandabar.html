<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sexo = prompt('Informe o seu sexo');
        var idade = parseInt(prompt('Informe a sua idade'));

        if(idade < 18) {
            window.alert('Você não pode entrar no bar. Vá para a praça de alimentação do Shopping!');
        } else if(sexo == 'feminino'){
            window.alert('Você não precisa pagar para entrar.');
        } else {
            window.alert('Você pode entrar no bar com o pagamento da taxa.')
        }
    </script>
</body>
</html>
